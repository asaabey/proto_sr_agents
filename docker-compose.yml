
services:
  app:
    build: .
    ports:
      - "${PORT:-8001}:${CONTAINER_PORT:-8000}"
    environment:
      - PYTHONPATH=/app
      - PORT=${CONTAINER_PORT:-8000}
    # In production we serve pre-built static frontend from /app/app/static (baked into image)
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port ${CONTAINER_PORT:-8000}

  frontend-dev:
    image: node:20-slim
    working_dir: /workspace
    volumes:
      - ./frontend:/workspace
    command: sh -c "npm ci --no-audit --no-fund && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000/
    # Only used for local iterative development; omit in production

  # Optional: Add a database service if needed in the future
