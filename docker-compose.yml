version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.venv
    environment:
      - PYTHONPATH=/app
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app/app
        - action: sync
          path: ./pyproject.toml
          target: /app/pyproject.toml
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Optional: Add a database service if needed in the future
  # db:
  #   image: postgres:15
